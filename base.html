<!doctype html>
<!--{% load static tailwind_tags %}-->
{% load static %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Saigon Optical</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--<link href="{% static 'css/sgcustomerstyle.css'%}" rel="stylesheet" type="text/css"/>-->
    <!--<link href="{% static 'css/sgperscription.css'%}" rel="stylesheet" type="text/css"/>-->
    <link href="{% static 'css/sgstyle.css'%}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'css/datatable.css'%}" rel="stylesheet" type="text/css"/>
    <!--
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    -->
    <!--{% tailwind_css %}-->
    
  </head>
  <body style="background-image: url('{%static 'img/whiteglasses.png'%}');">
    {% include 'navbar.html' %}
    <div class="container-fluid">
        <br/>
        {% if messages %} <!-- If there are messages in view.py -->
          {% for message in messages %}
              <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
          {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
